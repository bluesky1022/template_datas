<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Edit: Grayscale + Pen + Rectangle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
      cursor: crosshair;
    }
    button, select, input[type="file"] {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload Image, Apply Grayscale, Draw with Pen and Rectangle, Save</h2>

  <input type="file" id="upload" accept="image/*" />
  <br />

  <select id="toolSelect" disabled>
    <option value="pen">Pen</option>
    <option value="rectangle">Rectangle</option>
    <option value="none">None</option>
  </select>

  <button id="grayscaleBtn" disabled>Apply Grayscale</button>
  <button id="clearDrawBtn" disabled>Clear Drawing</button>
  <button id="saveBtn" disabled>Save Image</button>

  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const grayscaleBtn = document.getElementById('grayscaleBtn');
    const saveBtn = document.getElementById('saveBtn');
    const clearDrawBtn = document.getElementById('clearDrawBtn');
    const toolSelect = document.getElementById('toolSelect');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let img = new Image();
    let isDrawing = false;
    let startX = 0;
    let startY = 0;
    let currentTool = 'pen';

    // We keep a separate canvas for drawings on top of image to allow clearing drawings only
    const drawCanvas = document.createElement('canvas');
    const drawCtx = drawCanvas.getContext('2d');

    function resizeCanvases(width, height) {
      canvas.width = width;
      canvas.height = height;
      drawCanvas.width = width;
      drawCanvas.height = height;
    }

    // Load image and reset canvases
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        img = new Image();
        img.onload = () => {
          resizeCanvases(img.width, img.height);
          ctx.drawImage(img, 0, 0);
          drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
          grayscaleBtn.disabled = false;
          saveBtn.disabled = false;
          clearDrawBtn.disabled = false;
          toolSelect.disabled = false;
          currentTool = toolSelect.value;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Apply grayscale filter on the base image canvas (not drawings)
    grayscaleBtn.addEventListener('click', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        data[i] = data[i + 1] = data[i + 2] = gray;
      }

      ctx.putImageData(imageData, 0, 0);
    });

    // Redraw combined image + drawings
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      ctx.drawImage(drawCanvas, 0, 0);
    }

    // Drawing logic
    canvas.addEventListener('mousedown', (e) => {
      if (currentTool === 'none') return;
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;

      if (currentTool === 'pen') {
        drawCtx.beginPath();
        drawCtx.moveTo(startX, startY);
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (currentTool === 'pen') {
        drawCtx.lineTo(x, y);
        drawCtx.strokeStyle = 'red';
        drawCtx.lineWidth = 2;
        drawCtx.lineCap = 'round';
        drawCtx.lineJoin = 'round';
        drawCtx.stroke();
        redraw();
      } else if (currentTool === 'rectangle') {
        redraw();
        const width = x - startX;
        const height = y - startY;
        drawCtx.strokeStyle = 'blue';
        drawCtx.lineWidth = 2;
        drawCtx.setLineDash([6]);
        drawCtx.strokeRect(startX, startY, width, height);
        drawCtx.setLineDash([]);
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDrawing) return;
      isDrawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      if (currentTool === 'rectangle') {
        const width = endX - startX;
        const height = endY - startY;
        drawCtx.strokeStyle = 'blue';
        drawCtx.lineWidth = 2;
        drawCtx.strokeRect(startX, startY, width, height);
        redraw();
      }
    });

    canvas.addEventListener('mouseleave', () => {
      if (isDrawing) {
        isDrawing = false;
        redraw();
      }
    });

    // Change tool
    toolSelect.addEventListener('change', (e) => {
      currentTool = e.target.value;
    });

    // Clear drawings only (not the image)
    clearDrawBtn.addEventListener('click', () => {
      drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      redraw();
    });

    // Save combined image + drawings
    saveBtn.addEventListener('click', () => {
      // Combine base image and drawings into one canvas
      const saveCanvas = document.createElement('canvas');
      saveCanvas.width = canvas.width;
      saveCanvas.height = canvas.height;
      const saveCtx = saveCanvas.getContext('2d');

      saveCtx.drawImage(canvas, 0, 0);
      saveCtx.drawImage(drawCanvas, 0, 0);

      const link = document.createElement('a');
      link.download = 'edited-image.png';
      link.href = saveCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
